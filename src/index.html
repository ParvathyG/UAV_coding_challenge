<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="favicon.png" />
    <title>UAV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- build:js /vendor.js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-material/angular-material.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <!-- endbuild -->
    <!-- build:js /app.js -->
    <script src="/app.js"></script>
    <script src="/globalFn.js"></script>
    <!-- endbuild -->
    <div id="mainBody" ng-app="uav" ng-controller="main" layout-fill>
        <div layout="column" layout-align="start center" style="padding-top:16px">
            <div class="md-display-1">Real-time UAV Flight data</div>
            <div id="lastSyncTime" class="md-subhead">Last updated on </div>
        </div>
        <div layout="row" layout-align="start center" layout-padding layout-margin>
        </div>
        <div layout="row" layout-align="start center">
            <div flex></div>
            <md-input-container style="padding-left: 16px;">
                <label style="padding-left: 16px;">Highlight</label>
                <md-select ng-model="d.highlight" ng-change="changeHighlight()">
                    <md-option ng-value="'altitude'" ng-selected="d.highlight == 'altitude'">altitude variation</md-option>
                    <md-option ng-value="'speed'" ng-selected="d.highlight == 'speed'">speed variation</md-option>
                </md-select>
            </md-input-container>
            <div flex></div>
            <div>
                <div class="label">{{d.highlight}} &nbsp;scale</div>
                <div layout="row" layout-align="start center" layout-padding class="colorScale">
                    <div id="range-min md-subhead">{{d[d.highlight].range[0]}}&nbsp;{{d[d.highlight].unit}}</div>
                    <div flex class="colorRange"></div>
                    <div id="range-max md-subhead">{{d[d.highlight].range[1]}}&nbsp;{{d[d.highlight].unit}}</div>
                </div>
            </div>
            <div flex></div>
        </div>
        <div layout="row" layout-align="start center">
            <div flex></div>
            <div>
                <div id="map" style="width:500px;height:400px;"></div>
                <div class="info">Zoom in or Click on the marker for more information.</div>
            </div>
            <div flex></div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3eq8hrd_Vxw4p8Bk0brtw0ZqV4AzdBDo&callback=initMap" async defer></script>
</body>

</html>
